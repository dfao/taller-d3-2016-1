<!doctype html>

<html>
    <head>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
<script>
    //tamaño del lienzo SVG
    var width = 400;
    var height = 300;

    var datos = [1,2,3];
    //Generamos el lienzo svg
    var svg = d3.select('body').append('svg')
    .attr('height', height)
    .attr('width', width);

    //Agregamos círculos por cada dato
    var circulos = svg.selectAll('circle')
    .data(datos).enter()
    .append('circle')
    .attr('r', 10)
    .attr('cx', (d,i)=> i*50+50) // cada 50 px
    .attr('cy', height/2); //a la mitad de la altura del lienzo 

</script>
    </body>
</html>
